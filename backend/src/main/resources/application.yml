server:
  port: 8080

spring:
  application:
    name: school-finder-backend
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

# PDF Generation Settings
pdf:
  output-dir: ${java.io.tmpdir}/school-finder-pdfs
  timeout-seconds: 30

# AWS Settings (override via environment variables in production)
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:school-finder-pdfs-dev}
    region: ${AWS_REGION:ap-northeast-1}

# CORS Settings
cors:
  allowed-origins:
    - http://localhost:5173
    - ${CORS_ALLOWED_ORIGINS:https://your-site.netlify.app}

# Logging
logging:
  level:
    com.schoolfinder: DEBUG
    com.microsoft.playwright: WARN
